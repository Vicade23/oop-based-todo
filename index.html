<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
    <!-- Header section containing the logo -->
    <header class="container-fluid border-2 border-bottom border-secondary">
        <div class="container">
            <div class="my_logo text-secondary h1 m-2 p-3 text-center">
                <!-- The span carrying our logo  -->
                <span class="border-3 border border-secondary p-2 rounded-pill">TODO</span>
            </div>
        </div>
    </header>
    <!-- The main element carries every thing else under the header -->
    <main class="container">
        <section id="firstSection" class="row justify-content-center align-items-center">
            <div id="addYourLists" class="text-secondary h5 pt-3 pb-2 text-center">Add your to-do list</div>
            <form id="form" class="row col-8 col-md-12 p-3 rounded-3 justify-content-between">
                <input  class="col-md-5 mt-md-3 rounded-pill bg-secondary mb-3 border-0 border-bottom border-secondary border-2 p-3" id="todoTitle" type="text" placeholder="Input your todo">
                <textarea  class="col-md-5 mt-md-3 text-center fw-bold rounded-pill bg-secondary mb-3 border-0 border-bottom border-secondary border-2 p-3 overflow-hidden" id="todoDescription" placeholder="Description"></textarea>
                <input class="col-md-5 mt-md-3 mb-3 rounded-pill bg-secondary border-0 border-bottom border-secondary border-2 p-3" id="todoDate" type="date">
                <input class="col-md-5 mt-md-3 mb-3 rounded-pill bg-secondary border-0 border-bottom border-secondary border-2 p-3" id="todoTime" type="time">
                <input class="col-md-3 m-auto mt-md-3 mb-3 btn btn-secondary fw-bold border-0 rounded-3 p-3" id="theAddButton" type="submit" value="Add list">
            </form>
        </section>
        <div id="myErrors" class="h5 text-center pt-4"></div>


        <section>
        <!-- Button trigger modal -->
        <button id="errors" type="button" class="btn btn-primary visually-hidden" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
            Launch static backdrop modal
        </button>
          
          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content text-secondary border-secondary">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                        <i class="bi bi-pen-fill fw-bold h3 text-secondary"></i>
                        Update Todo
                    </h1>
                    <button type="button" id="closeButton" class="btn btn-close btn-primary" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="modal-header border-0 h5 text-center d-flex justify-content-center">
                    <form id="update-todo-form">
                        <div class="mt-3">
                            <input type="text" id="update-todo-title" class="bg-light w-100 bg-transparent p-2 border border-secondary">
                        </div>
                        <div class="">
                            <textarea id="update-description"  class="mt-4 rounded bg-transparent bg-secondary w-100 border border-secondary border-1 text-center fw-bold p-3" placeholder="Description"></textarea>
                        </div>
                        <div class="mt-3">
                            <input type="date" id="update-todo-date" class="w-100 bg-transparent border border-secondary border-1 p-2 rounded">
                        </div>
                        <div class="">
                            <input id="update-todo-time" class="mt-4 w-100 text-center mb-3 bg-secondary border-0 border-bottom border-secondary border-2 p-3" type="time">
                        </div>
                        <div class="mt-3">
                            <button type="submit" id="modal-button" class="btn btn-secondary">Update</button>
                        </div>
                    </form>
                  </div>
                </div> 
              </div>
            </div>
          </div>
        </section>

        <section id="secondSection" class="text-secondary fw-bold h5 row justify-content-center">
            <div id="scroll-down" class="h4 text-secondary text-center">
                Scroll down
                <i class="bi bi-arrow-bar-down text-secondary"></i>
            </div>
            <ul id="lineList" class="row w-75 p-0 m-0 mt-4 mb-5"></ul>
            <div class="d-flex justify-content-center">
                <button id="deleteAll" class="btn btn-danger rounded">
                    <i class="bi bi-trash text-light fw-bold h5"></i>
                    Delete all
                </button>
            </div>
            <div id="end" class="h4 text-center text-secondary mt-5">End</div>
        </section>
    </main>
    <script>
        AOS.init();
    </script>
    <script src="/js/script.js" type="module"></script>
</body>
</html>
